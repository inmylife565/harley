<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>管理者用</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <h2 class="tuikaform">「Custom履歴」追加フォーム</h2>
    <form action="index.html" id="form" method="get" onsubmit="return checkYm(this)">
      <label for="nengetu">Custom年月：(yyyy.MM)</label><textArea id="nengetu" name="nengetu" cols="8" rows="1" required></textArea>
      <label for="content">Custom内容：(MAX16)</label><textArea id="content" name="content" cols="28" rows="1" required></textArea>
      <br>
      <input id="submit" type="submit" value="追加">
    </form>
    
    <script>
    function checkYm() {
      let nengetu = document.getElementById('nengetu').value;
      if (/20([0-9]{2})\.(0[1-9]|1[0-2])/.test(nengetu)) {
        return true;
      } else {
        alert('年月の値が不正です');
        return false;
      }
    }
   </script>
   </body>
</html>
