<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>管理者用</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <h2 class="tuikaform">「Custom履歴」追加フォーム</h2>
    <form action="index.html" id="form" method="get">
      <label for="nengetu">Custom年月：(yyyy.MM)</label><textArea id="nengetu" name="nengetu" cols="8" rows="1" required></textArea>
      <label for="content">Custom内容：(MAX16)</label><textArea id="content" name="content" cols="28" rows="1" required></textArea>
      <br>
      <input id="submit" type="submit" value="追加">
    </form>
   </body>
</html>
